<!doctype html>
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Employee Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Employee Data</h1>
      <a class="btn btn-primary" href="{% url 'index' %}" role="button">Home</a><br><br><br>

      <form method="GET" action="{% url 'emp_remove' %}">
        <label for="employee">Select Employee to Remove:</label>
        <select id="employee" name="employee" class="form-control" required onchange="this.form.submit()">
          <option value="">Select Employee</option>
          {% for emps in emp %}
            <option value="{{ emps.id }}">{{ emps.firstname }} - {{ emps.role }} - {{ emps.phone }}</option>
          {% endfor %}
        </select>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
