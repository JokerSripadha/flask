<!doctype html>
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Employee Form</title>
  </head>
  <body>
    <div class="container mt-5">
      <a class="btn btn-primary" href="{% url 'index' %}" role="button">Home</a><br><br>
      <br>

      <form action="{% url 'emp_add' %}" method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="firstname" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstname" name="firstname" value="{{ firstname }}" required>
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lastname" name="lastname" value="{{ lastname }}" required>
        </div>

        <div class="mb-3">
          <label for="salary" class="form-label">Salary:</label>
          <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}" required>
        </div>

        <div class="mb-3">
          <label for="bonus" class="form-label">Bonus:</label>
          <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" maxlength="10" value="{{ phone }}" required>
        </div>

        <div class="mb-3">
          <label for="dept" class="form-label">Department:</label>
          <select class="form-select form-select-sm" id="dept" name="dept" required>
            <option selected disabled value="">Choose...</option>
            {% for dept in depts %}
            <option value="{{ dept.id }}">{{ dept.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role:</label>
          <select class="form-select form-select-sm" id="role" name="role" required>
            <option selected disabled value="">Choose...</option>
            {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-success">Register Employee</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
