<!DOCTYPE html>
<html lang="en">
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Employee Form</title>
  </head>
  <body>
  <div class="container">
          <h1>Dropdown Employee List</h1>
          <div class="container text-center"><h4><a href="/">Home</a></h4></div>
      <hr>
      <form method="POST" id="dropdownForm">
        {% csrf_token %}
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
           {% for i in emps %} 
          <li><a class="dropdown-item" href="/disp/{{i.id}}">{{ i.firstname }}</a></li>
        {% endfor %}
        </ul>
      </div>
      <hr>
    
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
           {% for i in depts %} 
          <li><a class="dropdown-item" href="#">{{ i.name }}</a></li>
        {% endfor %}
        </ul>
      </div>
      </form>

      
     

  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
